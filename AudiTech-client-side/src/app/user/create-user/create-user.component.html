<div class="container">

  <!-- Form starts here -->
  <form class="user" (ngSubmit)="createUser()">
    <!-- First Name and Last Name input fields -->
    <div class="form-group row">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <input type="text" class="form-control form-control-user"
          id="exampleFirstName" placeholder="First Name" [(ngModel)]="user.name"
          name="name">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-user"
          id="exampleLastName" placeholder="Last Name"
          [(ngModel)]="user.lastname" name="lastname">
      </div>
    </div>
    <!-- Email input field -->
    <div class="form-group">
      <input type="email" class="form-control form-control-user"
        id="exampleInputEmail" placeholder="Email Address"
        [(ngModel)]="user.email" name="email">
    </div>
    <!-- Password and Repeat Password input fields -->
    <div class="form-group row">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <input type="password" class="form-control form-control-user"
          id="exampleInputPassword" placeholder="Password"
          [(ngModel)]="user.password" name="password">
      </div>
      <div class="col-sm-6">
        <input type="password" class="form-control form-control-user"
          id="exampleRepeatPassword" placeholder="Repeat Password"
          [(ngModel)]="user.repeatPassword" name="repeatPassword">
      </div>
    </div>
    <!-- File input field -->
    <div class="form-group">
      <input type="file" class="form-control-file" id="exampleFile"
        accept=".jpg, .jpeg, .png" (change)="handleFileInput($event)"
        name="file">
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-user btn-block">Register
      Account</button>
  </form>
  <!-- Form ends here -->
  <div class="text-danger mt-3">{{ errorMessage }}</div>
</div>
