<div class="container">

  <form (ngSubmit)="createCompany()">
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName"
        [(ngModel)]="company.companyName" name="companyName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        [(ngModel)]="company.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone"
        [(ngModel)]="company.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
        [(ngModel)]="company.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="numberOfEmployees">Number of Employees</label>
      <input type="number" class="form-control" id="numberOfEmployees"
        [(ngModel)]="company.numberOfEmployees" name="numberOfEmployees"
        required>
    </div>
    <div class="form-group">
      <label for="legalRepresentative">Legal Representative</label>
      <input type="text" class="form-control" id="legalRepresentative"
        [(ngModel)]="company.legalRepresentative" name="legalRepresentative"
        required>
    </div>
    <div class="form-group">
      <label for="activityArea">Activity Area</label>
      <input type="text" class="form-control" id="activityArea"
        [(ngModel)]="company.activityArea" name="activityArea" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Company</button>
  </form>
  <div class="text-danger mt-2">{{ errorMessage }}</div>
</div>
