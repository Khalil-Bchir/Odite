<div class="container">
  <form [formGroup]="updateCompanyForm" (ngSubmit)="updateCompany()">
    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        formControlName="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone"
        formControlName="phone">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
        formControlName="address">
    </div>
    <div class="form-group">
      <label for="numberOfEmployees">Number of Employees</label>
      <input type="number" class="form-control" id="numberOfEmployees"
        formControlName="numberOfEmployees">
    </div>
    <div class="form-group">
      <label for="legalRepresentative">Legal Representative</label>
      <input type="text" class="form-control" id="legalRepresentative"
        formControlName="legalRepresentative">
    </div>
    <div class="form-group">
      <label for="activityArea">Activity Area</label>
      <input type="text" class="form-control" id="activityArea"
        formControlName="activityArea">
    </div>
    <button type="submit" class="btn btn-primary">Update Company</button>
  </form>
</div>
